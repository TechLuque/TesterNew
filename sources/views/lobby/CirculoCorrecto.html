        <!-- ===== ANIMATION CONFIGURATION ===== -->
        <!-- GSAP plugin registration for ScrollTrigger, SplitText, and CustomEase -->
        <!-- Handles character-based animations with staggered reveals and custom easing -->
        <script type="text/javascript">
            gsap.registerPlugin(ScrollTrigger, SplitText, CustomEase);
        </script>
        <script type="text/javascript">
            gsap.registerPlugin(ScrollTrigger, SplitText, CustomEase);

            document.addEventListener("DOMContentLoaded", () => {
                const charTargets = document.querySelectorAll('[data-gsap="chars"]');
                const lineTargets = document.querySelectorAll('[data-gsap="lines"]');

                let headingSplits = [];
                let paragraphSplits = [];

                const splitAndAnimate = () => {
                    // Reset previous splits
                    headingSplits.forEach(s => s.revert());
                    paragraphSplits.forEach(s => s.revert());
                    headingSplits = [];
                    paragraphSplits = [];

                    // Animate characters
                    charTargets.forEach(el => {
                        const split = new SplitText(el,{
                            type: "lines,words,chars",
                            tag: "span",
                            linesClass: "gsap-line",
                            wordsClass: "gsap-word",
                            charsClass: "gsap-char"
                        });
                        headingSplits.push(split);

                        el.style.opacity = "1";

                        gsap.from(split.chars, {
                            scrollTrigger: {
                                trigger: el,
                                start: el.dataset.start || "top 85%",
                                end: el.dataset.end || "bottom top",
                                toggleActions: el.dataset.actions || "play none none none"
                            },
                            y: el.dataset.y || "1em",
                            x: el.dataset.x || "0",
                            opacity: el.dataset.opacity || 0,
                            duration: el.dataset.duration || 1.2,
                            delay: el.dataset.delay || 0,
                            ease: el.dataset.ease || CustomEase.create("custom", "M0,0 C0.1,0.75 0.25,1 1,1"),
                            stagger: el.dataset.stagger || 0.05
                        });
                    }
                    );

                    // Animate lines
                    lineTargets.forEach(el => {
                        const split = new SplitText(el,{
                            type: "lines",
                            tag: "span",
                            linesClass: "gsap-line"
                        });
                        paragraphSplits.push(split);

                        el.style.opacity = "1";

                        gsap.from(split.lines, {
                            scrollTrigger: {
                                trigger: el,
                                start: el.dataset.start || "top 85%",
                                toggleActions: el.dataset.actions || "play none none none"
                            },
                            y: el.dataset.y || "1em",
                            x: el.dataset.x || "0",
                            opacity: el.dataset.opacity || 0,
                            duration: el.dataset.duration || 1,
                            delay: el.dataset.delay || 0,
                            ease: el.dataset.ease || CustomEase.create("smoothSnap", "M0,0 C0.25,0.1 0.25,1 1,1"),
                            stagger: el.dataset.stagger || 0.08
                        });
                    }
                    );
                }
                ;

                splitAndAnimate();

                // Refresh on image load
                document.querySelectorAll("img").forEach(img => {
                    if (!img.complete) {
                        img.addEventListener("load", () => ScrollTrigger.refresh());
                    }
                }
                );

                // Handle resize
                let resizeId;
                let prevWidth = window.innerWidth;

                window.addEventListener("resize", () => {
                    if (window.innerWidth !== prevWidth) {
                        clearTimeout(resizeId);
                        resizeId = setTimeout( () => {
                            splitAndAnimate();
                            prevWidth = window.innerWidth;
                        }
                        , 200);
                    }
                }
                );
            }
            );
        </script>
